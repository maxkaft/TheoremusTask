<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="../../wwwroot/lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: new google.maps.LatLng(41.32547020, 19.81626749),
                mapTypeId: 'terrain'
            });

            var script = document.createElement('script');
            script.src = 'https://localhost:44337/api/stations';
            document.getElementsByTagName('head')[0].appendChild(script);
            GetAjax();
        }
        
        
        function GetAjax() {
            $.getJSON({
                method: "GET",
                url: "https://localhost:44337/api/stations",
                cache: false,
                datatype: JSON
            }).then(function (result) {
                for (i = 0; i < result.length; i++) {
                    let tokens = result[i].latestLocation;
                    let latitude = tokens.latitude;
                    let longitude = tokens.longitude;

                    var latLng = new google.maps.LatLng(latitude, longitude);

                    console.log(tokens);
                    var marker = new google.maps.Marker({
                        position: latLng,
                        map: map
                    });
                }
            }).catch(function (e) {
                console.log(e);
            })
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA57a8OpawYei4yXpAkFoGwtktzdYo4p4&callback=initMap">
    </script>
</body>
</html>
